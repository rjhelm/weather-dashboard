<body>
    <!-- Our Header Section which displays what our site is -->
    <header class="dashboard-header">
        <h1 class="dashboard-h1 display-3">ðŸŒªðŸŒ¤ Weather Dashboard â›ˆðŸŒ¨</h1>
    </header>
    <main class="main-content container">
        <div class="content-wrapper row">
            <!-- Section for the search function layout -->
            <section id="search-wrapper" class="wrapper-style card col-lg-3">
                <form id="search" class="text-center text-wrap">
                    <label class="search-label" for="search-box">Enter a City, See the Weather!</label>
                    <input type="text" id="user-input" name="search-box" class="form-control text-input" />
                    <button type="submit" form="search" id="search-button" class="btn btn-primary btn-success btn-block"><i
                            class="glyphicon glyphicon-send"></i></button>
                    <button type="reset" form="search" id="clear-btn" class="btn btn-info btn-block"><i
                            class="glyphicon glyphicon-erase"></i></button>
                </form>
                <div id="user-search-history" class="card-body">
                    <!-- Saves the cities searched by user and keeps them here -->
                </div>
            </section>
            <!-- Section to append search results based on user input -->
            <section id="result-wrapper" class="results col-lg-9 card">
                <h2 class="result-title">Your Results: </h2>
                <!-- Todays Forecast in card form -->
                <div id="search-result" class="result card-body border-secondary"> 
                </div>
                <!-- Section to append Five Day Forecast info -->
                <section>
                    <!-- Makes the Five Day Forecast appear in card form for a clean layout -->
                    <div id="five-day-wrapper" class="five-wrapper card">
                        <h2 class="five-day-title card-title">Five Day Forecast: </h2>
                        <div id="five-day-result" class="five-style card-body border-secondary">
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <!-- Script tags with links jquery, moment, and more bootstrap styling options -->
